server {
    listen 443 ssl;
    server_name diara.timeschool.co.id www.diara.timeschool.co.id;

    ssl_certificate     /etc/letsencrypt/live/diara.timeschool.co.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/diara.timeschool.co.id/privkey.pem;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    root /var/www/public;
    index index.php index.html;

    client_max_body_size 100M;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass laravel:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    location ~* \.(env|git|htaccess|log)$ {
        deny all;
    }

    location /storage {
        try_files $uri $uri/ =404;
    }

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
}

server {
    listen 80;
    server_name diara.timeschool.co.id www.diara.timeschool.co.id;

    return 301 https://$host$request_uri;
}
