name: CI/CD Laravel + Flask (No Downtime)

on:
  push:
    branches: [main]

env:
  TAG: latest

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Docker Login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Check if style.css exists before build
      run: |
        echo "List public/assets/css"
        ls -lah public/assets/css || echo "‚ö†Ô∏è Folder tidak ada!"
        echo "Preview isi style.css"
        cat public/assets/css/style.css || echo "‚ö†Ô∏è style.css TIDAK ADA!"

    - name: Build & Push Laravel
      run: |
        docker build --no-cache -t ${{ secrets.DOCKER_USERNAME }}/presensi-laravel:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/presensi-laravel:latest

    - name: Check if style.css is in container
      run: |
        docker run --rm ${{ secrets.DOCKER_USERNAME }}/presensi-laravel:latest ls -lah /var/www/public/assets/css || echo "‚ùå Folder css tidak ada"
        docker run --rm ${{ secrets.DOCKER_USERNAME }}/presensi-laravel:latest cat /var/www/public/assets/css/style.css || echo "‚ùå style.css tidak ada di container"

    - name: Build & Push Flask
      run: |
        docker build -f .docker/flask/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/presensi-flask:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/presensi-flask:latest

    - name: Copy docker-compose.prod.yml to VPS
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        source: "docker-compose.prod.yml"
        target: "/home/${{ secrets.VPS_USER }}/app"

    - name: Copy laravel.conf to VPS
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        source: "nginx/laravel.conf"
        target: "/home/${{ secrets.VPS_USER }}/app/nginx/"

    - name: SSH Deploy to VPS
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd ~/app

          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

          echo "TAG=latest" > .env

          docker-compose -f docker-compose.prod.yml pull
          docker-compose -f docker-compose.prod.yml up -d --build

          echo "‚è≥ Menunggu Laravel aktif..."
          sleep 10

          LARAVEL_ID=$(docker ps -qf "name=laravel")
          echo "üîß Fixing Laravel Permissions in $LARAVEL_ID..."
          docker exec "$LARAVEL_ID" mkdir -p storage bootstrap/cache
          docker exec "$LARAVEL_ID" chown -R www-data:www-data storage bootstrap/cache || true
          docker exec "$LARAVEL_ID" chmod -R 775 storage bootstrap/cache || true
          docker exec "$LARAVEL_ID" php artisan config:cache || true
          docker exec "$LARAVEL_ID" php artisan route:cache || true
          docker exec "$LARAVEL_ID" php artisan view:cache || true
          docker exec "$LARAVEL_ID" php artisan optimize || true
          docker exec "$LARAVEL_ID" rm -f public/storage || true
          docker exec "$LARAVEL_ID" php artisan storage:link || true
          echo "‚ôªÔ∏è Reload NGINX config..."
          docker exec nginx nginx -s reload || true

          echo "‚úÖ Laravel deployment completed!"
